{% extends 'base.html' %}

{% block title %}
메인페이지
{% endblock %}


{% block content %}
{% for photo in photoes %}
<div>
    <div>
        <a href="/photo/{{ photo.id }}">
            <span id="bookmark_{{ photo.id }}" photo_id="{{ photo.id }}" class="material-icons-outlined">
                {% if photo.is_marked %}
                bookmark
                {% else %}
                bookmark_border
                {% endif %}
            </span>
        </a>
    </div>

    <div>
        <a href="/photo/{{ photo.id }}">
            <span id="trash_{{ photo.id }}" photo_id="{{ photo.id }}" class="material-icons-outlined">
                {% if photo.is_trash %}
                trash
                {% else %}
                trash_border
                {% endif %}
            </span>
        </a>
    </div>
</div>
{% endfor %}
{% endblock %}
