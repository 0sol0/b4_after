<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8"/>
    <meta name="B4After Photos" content="Machine Learning / cloning Google Photo, using django"/>

    <title>B4After Photos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>


    <style>


        .sidebar {
            width: 400px;
            height: 100%;
        }

        .content {
            width: 100%;
            height: 100%;
        }

    </style>


</head>

<body>

<div style="display: flex; flex-direction: row-reverse; color: white; margin-right: 50px">

    <div class="sidebar align-items-stretch flex-shrink-0">
        <a href="/" class="d-flex align-items-center flex-shrink-0 p-3 link-dark text-decoration-none"
           style="margin-top: 50px; margin-bottom: 50px">
            <h1 style="font-weight: bold;">상세 정보</h1>
        </a>

        <div class="list-group list-group-flush border-top border-bottom scrollarea">
            <a href="#" class="list-group-item list-group-item-action py-3 lh-sm" aria-current="true">
                <div class="d-flex w-100 align-items-center justify-content-between">
                    <p><span class="material-symbols-outlined">today</span></p>
                </div>
                <div class="col-10 mb-1 small">{{DateTime}}</div>
            </a>

                <a href="#" class="list-group-item list-group-item-action py-3 lh-sm" aria-current="true">
                    <div class="d-flex w-100 align-items-center justify-content-between" style="margin-bottom: 20px">
                        <p><span class="material-symbols-outlined">image</span></p>
                    </div>
                    <div class="col-10 mb-1 small">{{ExifImageHeight}} X {{ExifImageWidth}}</div>
                    <div class="col-10 mb-1 small">{{ShutterSpeedValue}}</div>
                    <div class="col-10 mb-1 small">{{FNumber}}</div>
                </a>

                <a href="#" class="list-group-item list-group-item-action py-3 lh-sm">
                    <div class="d-flex w-100 align-items-center justify-content-between">
                        <p><span class="material-symbols-outlined">camera</span></p>
                    </div>
                    <div class="col-10 mb-1 small">{{Make}}</div>
                    <div class="col-10 mb-1 small">{{Model}}</div>
                    <div class="col-10 mb-1 small">{{LensModel}}</div>
                </a>

                <a href="#" class="list-group-item list-group-item-action py-3 lh-sm">
                    <div class="d-flex w-100 align-items-center justify-content-between">
                        <p><span class="material-symbols-outlined">map</span></p>
                    </div>
                    <div class="col-10 mb-1 small">{{Lat}} , {{Lon}} </div>
                </a>

                <div id="map" style="width:400px;height:400px;"></div>
                <script type="text/javascript"
                        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=1cdf20d673cc80db1371d42dc97413ca"></script>

                <script>
                    var container = document.getElementById('map');
                    var options = {
                        center: new kakao.maps.LatLng({{Lat}}, {{Lon}}),
                        level: 3
                    };

                    var map = new kakao.maps.Map(container, options);
                </script>
            </div>
        </div>

        <div class="content">
            <img src="https://m.media-amazon.com/images/M/MV5BMTQ1MjAwNTM5Ml5BMl5BanBnXkFtZTYwNDM0MTc3._V1_.jpg"
                 style="display: block; margin-top: 200px; margin-left: auto; margin-right: auto; height: 100%">
        </div>

    </div>
