{% block title %}
메인페이지
{% endblock %}


{% block content %}

<div id="trash_photo_list" style="width: 100%; min-width: 1000px; display: none; align-items: center;justify-content: center;">
    <div style="display: flex; flex-direction: row; flex-wrap: wrap; width: 1000px; margin-left:70px;">
        {% for feed in trash_photo_list %}
            <div style="width: 300px;height: 300px; margin: 10px 5px 0px 5px;">
                <div>
                    <img style="width: 300px;height: 300px; object-fit: cover" src="{% get_media_prefix %}{{ photo.imgfile }}">
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
